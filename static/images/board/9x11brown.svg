<svg viewBox="0 0 1100 900"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">
    
    <!-- Correct background size -->
    <rect width="1100" height="900" fill="#f0d9b5"/>

    <g fill="#b58863">
        <g id="a">
            <g id="b">
                <g id="c">
                    <g id="d">
                        <!-- 6 dark squares (for 11 columns total) -->
                        <rect x="0" y="0" width="100" height="100"/>
                        <rect x="200" y="0" width="100" height="100"/>
                        <rect x="400" y="0" width="100" height="100"/>
                        <rect x="600" y="0" width="100" height="100"/>
                        <rect x="800" y="0" width="100" height="100"/>
                        <rect x="1000" y="0" width="100" height="100"/>
                    </g>

                    <!-- odd-row shift -->
                    <use transform="translate(-100 100)" xlink:href="#d"/>
                </g>

                <!-- tile downward by 200 -->
                <use transform="translate(0 200)" xlink:href="#c"/>
            </g>

            <!-- tile downward by 400 -->
            <use transform="translate(0 400)" xlink:href="#b"/>
        </g>

        <!-- last row chunk (adds rows 7â€“9) -->
        <use transform="translate(0 600)" xlink:href="#a"/>
    </g>
</svg>
